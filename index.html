<!DOCTYPE HTML>
<html>

<head>
  <title>Color Palettes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="header"></div>
  <div class="page-wrap">
    <div id="primary" class="tray">
      <section class="hue-section section-container">
        <section class="hue-card card">
          <div class="card-top">
            <h2 class="header-item">Hue</h2>
            <input type="range" value="16" min="3" max="32" size="2" id="hue-divider" class="header-item divider">
            <h5 id="hue-input-value"></h5>
          </div>
          <div id="hue-card-bottom" class="card-bottom"></div>
        </section>
      </section>
      <section id="sl-section" class="sl-section section-container"></section>
    </div>
    <!--#primary -->

    <div id="secondary" class "tray"></div>
  </div>
  <!--.page-wrap -->
  <div id="footer">
    <div id="footer-content-wrap">
      <div id="footer-flex">
        <h3 id="Logo">
          <a href="#">
            <span id="logo-1">#</span>
            <span id="logo-2">C</span>
            <span id="logo-3">o</span>
            <span id="logo-4">l</span>
            <span id="logo-5">o</span>
            <span id="logo-6">r</span>
            <span id="logo-7">G</span>
            <span id="logo-8">r</span>
            <span id="logo-9">i</span>
            <span id="logo-10">d</span>
            <span id="logo-11">s</span>
          </a>
        </h3>
        <h5 id="signature"><a href="#">Travis Miller Design</a></h5>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
