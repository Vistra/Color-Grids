<!DOCTYPE HTML>
<html>

<head>
  <title>Color Palettes</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta charset="UTF-8">
</head>

<body>
  <div class="page-wrap">
    <div id="primary" class="tray">
      <section class="hue-section section-container">
        <section class="hue-card card">
          <div class="card-top">
            <h2 class="header-item">Hue</h2>
            <input type="number" value="16" min="4" max="32" size="2" id="hue-divider" class="header-item divider">
          </div>
          <div id="hue-card-bottom" class="card-bottom"></div>
        </section>
      </section>
      <section id="sl-section" class="sl-section section-container"></section>
    </div>
    <!--#primary -->

    <div id="secondary" class "tray"></div>

  </div>
  <!--.page-wrap -->
  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
